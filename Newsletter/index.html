<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teyvat Newsletter</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,400;1,500;1,600&family=Indie+Flower&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body class="text-center">
        <main class="form-signin w-100 m-auto">
          <div class="container">
          <form action="/" class="form-signin" method="POST">
            <img class="mb-4" src="images\life_0.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Welcome to Teyvat Weekly Newsletter</h1>
        
              <input type="text" name="fName" class="form-control top"  placeholder="First Name" required autofocus>
              <input type="text" name="lName" class="form-control middle"  placeholder="Last Name" required>
              <input type="email" name="email" class="form-control bottom"  placeholder="Email" required>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up!</button>
            <p class="mt-5 mb-3">&copy; 2022 CodeLamp</p>
          </form>
        </main>
      </div>      
    </body>
</body>
</html>
